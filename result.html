<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CO₂-Ergebnis</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css">
    <style>
        .result-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 600px;
        }

        .result-text {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            transition: color 0.3s ease;
        }

        .result-text.high {
            color: #808080; /* Grau für hohe CO2-Werte */
        }

        .result-text.normal {
            color: #4CAF50; /* Grün für normale CO2-Werte */
        }

        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }

        .header {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            margin-bottom: 20px;
        }

        body {
            background-color: #f5f5f5;
            font-family: 'Noto Sans JP', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(to right, #4CAF50, #FFEB3B);
            opacity: 0;
            transition: all 4s ease;
            z-index: -1;
        }

        body.high-co2::before {
            opacity: 1;
            background: linear-gradient(to right, #aca8a8, #1a1a1a);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="result-container">
            <script>
                const urlParams = new URLSearchParams(window.location.search);
                const co2Result = urlParams.get('co2');
                if (co2Result) {
                    const co2Value = parseFloat(co2Result);
                    const colorClass = co2Value > 1000 ? 'high' : 'normal';
                    document.write(`
                        <div class="result-text ${colorClass}">
                            Dein CO₂-Ausstoß ist: ${co2Result} kg
                        </div>
                    `);
                    
                    // Füge die Klasse zum Body hinzu, wenn CO2 über 1000kg
                    if (co2Value > 1000) {
                        document.body.classList.add('high-co2');
                    }
                } else {
                    document.write(`
                        <div class="result-text normal">
                            Kein Ergebnis verfügbar. Bitte führen Sie zuerst die Berechnung durch.
                        </div>
                    `);
                }
            </script>
        </div>
        <div style="text-align: center;">
            <button onclick="window.location.href='Calculator.html'" class="button">Zurück zum Rechner</button>
        </div>
    </div>
</body>
</html>
